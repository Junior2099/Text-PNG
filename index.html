<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/?size=100&id=yAxnqA7kjC4h&format=png&color=000000">
    <title>Texto para PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem 1rem;
            width: 300px;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        button {
            padding: 0.5rem 1.5rem;
            background: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .preview {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 0.95rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerador de Texto em PNG</h1>
        <input type="text" id="texto" placeholder="Digite uma palavra ou frase" oninput="forcarUppercase()" />
        <div class="controls">
            <label for="cor">Cor:</label>
            <input type="color" id="cor" value="#000000" />
            <label><input type="checkbox" id="randomizar" /> Cores aleat√≥rias por letra</label>
        </div>
        <br />
        <button onclick="gerarImagem()">Salvar como PNG</button>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        function forcarUppercase() {
            const input = document.getElementById("texto");
            input.value = input.value.toUpperCase();
        }

        function gerarImagem() {
            let texto = document.getElementById("texto").value.trim().toUpperCase();
            if (!texto) {
                alert("Digite algo para gerar a imagem.");
                return;
            }

            const randomizar = document.getElementById("randomizar").checked;
            const corSelecionada = document.getElementById("cor").value || "#000000";

            const scale = 4;
            const fontSize = 64;
            const font = `bold ${fontSize * scale}px Arial`;
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            ctx.font = font;
            const metrics = ctx.measureText(texto);

            const textWidth = Math.ceil(metrics.width);
            const textHeight = Math.ceil(
                metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent
            );

            canvas.width = textWidth;
            canvas.height = textHeight;

            ctx.font = font;
            ctx.textBaseline = "alphabetic";

            const ascent = Math.ceil(metrics.actualBoundingBoxAscent);

            if (randomizar) {
                let xAtual = 0;
                for (let i = 0; i < texto.length; i++) {
                    const proximoX = ctx.measureText(texto.slice(0, i + 1)).width;
                    ctx.fillStyle = corAleatoria();
                    ctx.fillText(texto[i], xAtual, ascent);
                    xAtual = proximoX;
                }
            } else {
                ctx.fillStyle = corSelecionada;
                ctx.fillText(texto, 0, ascent);
            }

            const link = document.createElement("a");
            link.download = "texto.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        function corAleatoria() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

    </script>
</body>
</html>
